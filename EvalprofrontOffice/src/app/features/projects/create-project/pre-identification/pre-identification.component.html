<div class="form-container">

  <form [formGroup]="formGroup" (ngSubmit)="submit()" *ngIf="!isLoading">
    <div class="form-header">


      <h2 class="form-title">
        <span [class.invalid-title]="formGroup.invalid && formGroup.touched">
          {{ formMetadata?.title }}
          <svg *ngIf="formGroup.invalid && formGroup.touched" class="warning-icon" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </h2>


      <div class="form-subtitle-box">
        Merci de renseigner les informations de votre projet en remplissant les champs suivants.
      </div>
    </div>

    <div formArrayName="responses">
      <ng-container *ngFor="let q of questions; let i = index">
        <div *ngIf="!q.isHidden" [formGroupName]="i" class="form-section">


          <!-- Label de la question -->
          <label class="label" [class.invalid-label]="showError(i)">
            {{ q.text }}
            <span *ngIf="q.isRequired" class="required-asterisk">*</span>
            <svg *ngIf="showError(i)" class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
          </label>

          <!-- TEXTE -->
          <div *ngIf="q.type === 'TEXTE'" class="input-container">
            <div class="input-wrapper">
              <input class="input" formControlName="value" type="text"
                [placeholder]="q.placeholder || 'Saisissez votre réponse'" [readonly]="isAdmin" [disabled]="isAdmin"
                [class.invalid]="!isAdmin && showError(i)" />
              <svg *ngIf="showError(i)" class="input-error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="error-text" *ngIf="showError(i)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
              Ce champ est obligatoire.
            </div>
          </div>


          <!-- NUMERIQUE -->
          <div *ngIf="q.type === 'NUMERIQUE'" class="input-container">
            <div class="input-wrapper">
              <input class="input" formControlName="value" type="number"
                [placeholder]="q.placeholder || 'Saisissez un nombre'" [readonly]="isAdmin" [disabled]="isAdmin"
                [class.invalid]="!isAdmin && showError(i)" />
              <svg *ngIf="showError(i)" class="input-error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="error-text" *ngIf="showError(i)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
              Veuillez saisir un nombre valide.
            </div>
          </div>

          <!-- CHOIXMULTIPLE -->
          <div *ngIf="q.type === 'CHOIXMULTIPLE' && q.options?.length" class="option-group">
            <div *ngFor="let opt of q.options" class="checkbox-container">
              <label class="checkbox-label">
                <!-- ✅ Checkbox liée au FormArray -->
                <input type="checkbox" class="checkbox-input" [value]="opt.id" [checked]="isOptionChecked(i, opt.id)"
                  (change)="onCheckboxToggle(i, opt.id, $event)" [disabled]="isAdmin"
                  [class.invalid]="!isAdmin && showError(i)" />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text">{{ opt.value }}</span>
              </label>
            </div>
          </div>
          <!-- CHOIX UNIQUE (RADIO) -->
          <div *ngIf="q.type === 'RADIO' && q.options?.length" class="option-group">
            <div *ngFor="let opt of q.options" class="radio-container">
              <label class="radio-label">
                <input type="radio" class="radio-input" [value]="opt.id" [checked]="isRadioSelected(i, opt.id)"
                  (change)="onRadioChange(i, opt.id)" name="radio-{{i}}" [disabled]="isAdmin"
                  [class.invalid]="!isAdmin && showError(i)" />
                <span class="radio-custom"></span>
                <span class="radio-text">{{ opt.value }}</span>
              </label>
            </div>
          </div>

          <!-- SELECTION -->
          <div *ngIf="q.type === 'SELECT' && q.options?.length" class="input-container">
            <div class="input-wrapper">
              <select class="input" [formControlName]="'value'" [disabled]="isAdmin"
                [class.invalid]="!isAdmin && showError(i)">
                <option value="" disabled selected>Veuillez sélectionner une option</option>
                <option *ngFor="let opt of q.options" [value]="opt.id">{{ opt.value }}</option>
              </select>

              <svg *ngIf="showError(i)" class="input-error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="error-text" *ngIf="showError(i)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
              Veuillez sélectionner une option.
            </div>
          </div>


        </div>
      </ng-container>
    </div>

    <div class="input-container mt-5" *ngIf="isAdmin">
      <label class="label">Commentaire de l’administrateur</label>
      <div class="input-wrapper">
        <textarea formControlName="comment" class="input textarea"
          placeholder="Saisissez un commentaire ou une note complémentaire..." rows="5"></textarea>

      </div>
    </div>


    <div class="form-actions">
      <button type="submit" class="btn-primary">Valider →</button>
    </div>


    <!-- === FAB IA (bouton flottant) === -->
    <button type="button" class="ai-fab" (click)="openAi()" title="Assistant IA">
      <i class="fas fa-robot"></i>
    </button>
  </form>
  <!-- === Drawer très simple (à placer EN DEHORS du <form>) === -->
  <div class="ai-drawer" *ngIf="ai.open">
    <div class="ai-drawer__backdrop" (click)="closeAi()"></div>

    <div class="ai-drawer__panel">
      <div class="ai-drawer__head">
        <div class="title">
          <i class="fas fa-wand-magic-sparkles"></i>
          Assistant IA — {{ formMetadata?.title || 'Pré-identification' }}
        </div>
        <button type="button" class="icon" (click)="closeAi()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="ai-drawer__body">
        <label class="small is-title">Description (pré-remplie depuis vos réponses)</label>


        <!-- IMPORTANT: standalone pour éviter NG01350 -->
        <textarea [(ngModel)]="ai.description" rows="5" class="ai-input" placeholder="Collez ou saisissez vos réponses. 
Exemples :
situation: création
nom: EvalPro SARL
secteur: halieutiques
mode de production: aquaculture
fonctions: production primaire, transformation, services
transition écologique: confirmé"></textarea>


        <div class="ai-actions">
          <button type="button" class="btn primary" (click)="applyAnswersFromDescription()"
            [disabled]="isAdmin || !ai.description.trim()">
            Remplir le formulaire
          </button>
        </div>
      </div>

      <div class="ai-drawer__foot">
        <button type="button" class="btn ghost" (click)="closeAi()">Fermer</button>
      </div>
    </div>
  </div>


  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
</div>
