<div class="connexion-wrapper">
  <div class="logo-header">
    <a routerLink="/">
      <img src="assets/evalpro-logo.png" alt="EvalPro Logo" class="logo" />
    </a>
    <div class="partner-logos">
      <a href="https://ec.europa.eu" target="_blank"><img src="assets/logo-eu.png" alt="EU Logo" /></a>
      <a href="https://www.aics.gov.it/" target="_blank"><img src="assets/logo-aics.png" alt="AICS Logo" /></a>
      <a href="https://www.wfp.org/" target="_blank"><img src="assets/logo-pam.png" alt="WFP Logo" /></a>
      <a href="https://www.iresa.agrinet.tn/" target="_blank"><img src="assets/logo-iresa.png" alt="IRESA Logo" /></a>
    </div>
  </div>

  <form class="connexion-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="step-indicator">
      <span class="step done">Étape 1. Confirmation</span>
      <span class="step active">Étape 2. Choix d’un mot de passe</span>
    </div>

    <p class="info-text">Veuillez entrer un nouveau mot de passe pour réinitialiser votre compte.</p>

    <div class="form-group">
      <input type="password" placeholder="Nouveau mot de passe" formControlName="password"
             [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }" />
      <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
        Le mot de passe doit contenir au moins 6 caractères.
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Confirmer le mot de passe" formControlName="confirmPassword"
             [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].invalid || form.errors?.['notMatching'] }" />
      <div class="error" *ngIf="form.errors?.['notMatching']">
        Les mots de passe ne correspondent pas.
      </div>
    </div>

    <button type="submit" class="btn-submit">Réinitialiser le mot de passe</button>
  </form>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  
  <footer class="footer">
    <p>Powered by EvalPro &copy; 2025</p>
  </footer>
</div>
